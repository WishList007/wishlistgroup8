name: Build and deploy JAR app to Azure Web App - wishlistgroup8

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_48918AE9B6A34D2898D2F8CB1CA74F6A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_974323CBCF824541A7F31BD39349F846 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CC6AB61B58574C36B1C85FA7FC742DEF }}

     - name: Set environment variables in Azure App Service
  uses: azure/appservice-settings@v1
  with:
    app-name: 'wishlistgroup8'
    app-settings-json: >
      {
        "DEV_DATABASE_URL": "${{ secrets.DEV_DATABASE_URL }}",
        "DEV_USERNAME": "${{ secrets.DEV_USERNAME }}",
        "DEV_PASSWORD": "${{ secrets.DEV_PASSWORD }}"
      }
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'wishlistgroup8'
          slot-name: 'Production'
          package: '*.jar'