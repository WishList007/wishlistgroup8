<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${wishlist.wishListName}">Wishlist Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="wishlist-header">
            <div class="header-content">
                <h1>Wishlist Details</h1>
                <div class="header-actions">
                    <a th:href="@{/wishlist/wish/add/{wishListId}(wishListId=${wishlist.wishListId},username=${username})}" class="add-wish-button">
                        <span class="plus-icon">+</span> Add Wish
                    </a>
                    <form th:action="@{/wishlist/delete}" method="post" style="display: inline;" 
                          onsubmit="return confirm('Are you sure you want to delete this wishlist? This action cannot be undone.');">
                        <input type="hidden" name="wishListId" th:value="${wishlist.wishListId}" />
                        <input type="hidden" name="username" th:value="${username}" />
                        <button type="submit" class="delete-wishlist-button">
                            <span class="trash-icon">üóëÔ∏è</span> Delete Wishlist
                        </button>
                    </form>
                    <a th:href="@{/wishlist/{username}(username=${username})}" class="back-button">
                        <span class="back-icon">‚Üê</span> Back to All Wishlists
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div class="wishlist-details">
                <div class="wishlist-info">
                    <h2 th:text="${wishlist.wishListName}">Wishlist Name</h2>
                    <p th:if="${wishlist.wishListDescription != null}" th:text="${wishlist.wishListDescription}" class="description">Description</p>
                </div>
                
                <div class="items-section">
                    <div class="items-header">
                        <h3>Items in this Wishlist</h3>
                        <span th:if="${wishlist.wishListItems != null}" class="item-count" 
                              th:text="${wishlist.wishListItems.size() + ' item' + (wishlist.wishListItems.size() != 1 ? 's' : '')}">
                        </span>
                    </div>

                    <div th:if="${wishlist.wishListItems != null and !wishlist.wishListItems.empty}" class="items-grid">
                        <div th:each="item : ${wishlist.wishListItems}" class="item-card">
                            <div class="item-content">
                                <h4 th:text="${item.itemName}">Item Name</h4>
                                <p th:if="${item.itemDescription != null}" th:text="${item.itemDescription}" class="item-description">Item Description</p>
                                <p th:if="${item.itemPrice != null}" class="item-price">
                                    <span th:text="${#numbers.formatDecimal(item.itemPrice, 1, 2)}">0.00</span> DKK
                                </p>
                                <div class="item-footer">
                                    <div th:if="${item.itemLink != null}" class="item-link">
                                        <a th:href="${item.itemLink}" target="_blank" class="external-link" title="Visit item page">
                                            <span class="link-icon">üîó</span>
                                        </a>
                                    </div>
                                    <a th:href="@{/wishlist/wish/edit/{itemId}(itemId=${item.itemId},username=${username})}" class="edit-link" title="Edit wish">
                                        Edit
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div th:if="${wishlist.wishListItems == null or wishlist.wishListItems.empty}" class="no-items">
                        <div class="no-items-content">
                            <span class="no-items-icon">üéÅ</span>
                            <p>No items in this wishlist yet.</p>
                            <a th:href="@{/wishlist/wish/add/{wishListId}(wishListId=${wishlist.wishListId},username=${username})}" class="add-first-wish-button">
                                Add Your First Wish
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Logout Button -->
        <div style="text-align: right; margin-top: 20px;">
            <a th:href="@{/logout}" class="button">Logout</a>
        </div>
    </div>
</body>
</html>
