<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Wishlists</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wishlist-container">
        <h2>Your Wishlists</h2>
        <p class="welcome-message">Welcome, <span th:text="${username}"></span>!</p>

        <div th:if="${wishLists.empty}" class="empty-state">
            <p>You don't have any wishlists yet.</p>
            <a th:href="@{/wishlist/add/{username}(username=${username})}" class="create-wishlist-btn">Create Your First Wishlist</a>
        </div>

        <div th:unless="${wishLists.empty}">
            <div th:each="wishlist : ${wishLists}" class="wishlist-item">
                <h3 th:text="${wishlist.wishListName}">Wishlist Name</h3>
                <p th:if="${wishlist.wishListDescription != null}" th:text="${wishlist.wishListDescription}">Description</p>
                
                <!-- Check if wishListItems exists and is not empty -->
                <div th:with="items=${wishlist.wishListItems}">
                    <p th:if="${items == null || items.empty}">No items in this wishlist yet.</p>
                    <ul th:if="${items != null && !items.empty}" class="items-list">
                        <li th:each="item : ${items}">
                            <span class="item-name" th:text="${item.itemName}">Item Name</span>
                            <span th:if="${item.itemPrice > 0}" class="item-price" th:text="'$' + ${item.itemPrice}">Price</span>
                            <a th:if="${item.itemLink != null}" th:href="${item.itemLink}" class="view-item-link" target="_blank">View Item</a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <a th:href="@{/wishlist/add/{username}(username=${username})}" class="create-wishlist-btn">Create New Wishlist</a>
        </div>
    </div>
</body>
</html>
