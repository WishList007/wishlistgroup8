<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Wish</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wishlist-container">
        <h2>Add a Wish</h2>
        <p class="welcome-message">Adding to wishlist: <span th:text="${wishListName}"></span></p>

        <div class="form-container">
            <form th:action="@{/wishlist/wish/add}" method="post" class="login-form">
                <input type="hidden" name="wishListId" th:value="${wishListId}" />
                <input type="hidden" name="username" th:value="${username}" />
                
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" name="itemName" required/>
                </div>

                <div class="form-group">
                    <label for="itemDescription">Description</label>
                    <textarea id="itemDescription" name="itemDescription" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="itemPrice">Price</label>
                    <input type="number" id="itemPrice" name="itemPrice" step="0.01" min="0"/>
                </div>

                <div class="form-group">
                    <label for="itemLink">Link to Item</label>
                    <input type="url" id="itemLink" name="itemLink" placeholder="https://..."/>
                </div>

                <button type="submit" class="submit-btn">Add Wish</button>
            </form>

            <div th:if="${error}" class="message error">
                <p th:text="${error}"></p>
            </div>

            <a th:href="@{/wishlist/{username}(username=${username})}" class="back-link">Back to Wishlists</a>
        </div>
    </div>
</body>
</html>
